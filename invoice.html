<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/invoice.css" />
    <link
      rel="shortcut icon"
      href="./img/background.jpeg"
      type="image/x-icon" />
    <title>Invoice</title>
  </head>
  <body>
    <header>INVOICE</header>
    <main id="main"></main>
    <div id="controller">
      <section>
        <div class="title">
          <div class="title-name">Invoice Settings</div>
        </div>
        <input type="text" placeholder="name" id="name-input" />
        <input type="text" placeholder="phone" id="phone-input" />
        <input type="number" placeholder="discount %" id="discount-input" />
        <div id="date-div">
          <label for="date-input">Date :</label>
          <input type="date" id="date-input" />
        </div>
        <button id="invoice-btn">Print Invoice</button>
      </section>
    </div>
    <div id="invoice">
      <div class="invoice-header">
        <div>
          <h1>Bon Appetit</h1>
          <p id="name-invoice"></p>
          <p id="phone-invoice"></p>
          <p id="date-invoice"></p>
        </div>

        <img class="img" src="./img/background.jpeg" alt="" />
      </div>
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th class="f1">Description</th>
              <th class="f2">Quantity</th>
              <th class="f3">Unit Price</th>
              <th class="f4">Amount</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot id="table-footer"></tfoot>
        </table>
      </div>
      <div class="thanks">Thank you for choosing us</div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
